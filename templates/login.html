{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <h1>Iniciar Sesión</h1>
    
    <form method="POST" action="{{ url_for('login') }}" onsubmit="window.showLoadingSpinner('Iniciando sesión...');"> {# Añadido onsubmit #}
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>

    <div class="button-group" style="margin-top: 20px;">
        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}" class="button small-button secondary-button" style="display:inline-block; margin-left: 5px;">Regístrate aquí</a></p>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.hideLoadingSpinner(); // Ocultar el spinner al cargar la página
        });
    </script>
{% endblock %}
