{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <h1>Registrarse</h1>
    
    <form method="POST" action="{{ url_for('register') }}" onsubmit="window.showLoadingSpinner('Registrando usuario...');"> {# Añadido onsubmit #}
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <div class="button-group" style="margin-top: 20px;">
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="button small-button secondary-button" style="display:inline-block; margin-left: 5px;">Inicia Sesión</a></p>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.hideLoadingSpinner(); // Ocultar el spinner al cargar la página
        });
    </script>
{% endblock %}
